# Configuración Nginx para INTRADIA - PRE-CERTBOT
# Esta configuración es temporal, solo para permitir que Certbot obtenga el certificado
# Después de ejecutar Certbot, usarás nginx_intradia_ssl.conf

server {
    listen 80;
    server_name vitalmix.com.co www.vitalmix.com.co;
    
    # Permitir solicitudes de Certbot
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    # NO redirigir todavía - dejar que Certbot configure HTTPS primero
    # location / {
    #     return 301 https://$server_name$request_uri;
    # }
    
    # Tamaño máximo de carga
    client_max_body_size 10M;
    
    # Timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
    
    # Headers de seguridad
    add_header X-Real-IP $remote_addr;
    add_header X-Forwarded-For $proxy_add_x_forwarded_for;
    add_header Host $http_host;
    add_header X-Forwarded-Proto $scheme;
    
    # Archivos estáticos
    location /static/ {
        alias /var/www/intradia.com.co/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
    
    location /media/ {
        alias /var/www/intradia.com.co/media/;
        expires 30d;
        add_header Cache-Control "public";
    }
    
    # Proxy a Gunicorn (puerto 8002)
    location / {
        proxy_pass http://127.0.0.1:8002;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
        
        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
    
    # Errores
    error_page 500 502 503 504 /500.html;
    location = /500.html {
        root /var/www/intradia.com.co/;
    }
}

