# Configuraci칩n Nginx para INTRADIA
# Guardar en: /etc/nginx/sites-available/intradia

server {
    listen 80;
    server_name vitalmix.com.co www.vitalmix.com.co;
    
    # Redirigir HTTP a HTTPS (descomentar cuando tengas SSL)
    # return 301 https://$server_name$request_uri;

    # Tama침o m치ximo de carga
    client_max_body_size 10M;

    # Timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # Headers de seguridad
    add_header X-Real-IP $remote_addr;
    add_header X-Forwarded-For $proxy_add_x_forwarded_for;
    add_header Host $http_host;
    add_header X-Forwarded-Proto $scheme;

    # Archivos est치ticos
    location /static/ {
        alias /var/www/intradia/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    location /media/ {
        alias /var/www/intradia/media/;
        expires 30d;
        add_header Cache-Control "public";
    }

    # Proxy a Gunicorn (puerto 8001 para no interferir con proyecto existente)
    location / {
        proxy_pass http://127.0.0.1:8001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
        
        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Errores
    error_page 500 502 503 504 /500.html;
    location = /500.html {
        root /var/www/intradia/;
    }
}

