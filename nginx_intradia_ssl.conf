# Configuración Nginx para INTRADIA con SSL
# Guardar en: /etc/nginx/sites-available/intradia
# NOTA: Certbot modificará automáticamente este archivo para agregar las rutas de certificados

# Redirigir HTTP a HTTPS
server {
    listen 80;
    server_name vitalmix.com.co www.vitalmix.com.co;
    
    # Permitir solicitudes de Certbot
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    # Redirigir todo lo demás a HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# Configuración HTTPS
server {
    listen 443 ssl http2;
    server_name vitalmix.com.co www.vitalmix.com.co;
    
    # Certificados SSL (serán configurados por Certbot)
    # Certbot reemplazará estas líneas con las rutas reales:
    # ssl_certificate /etc/letsencrypt/live/vitalmix.com.co/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/vitalmix.com.co/privkey.pem;
    
    # Configuración SSL moderna
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;
    
    # Headers de seguridad
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Tamaño máximo de carga
    client_max_body_size 10M;
    
    # Timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
    
    # Headers de proxy
    add_header X-Real-IP $remote_addr;
    add_header X-Forwarded-For $proxy_add_x_forwarded_for;
    add_header Host $http_host;
    add_header X-Forwarded-Proto $scheme;
    
    # Archivos estáticos
    location /static/ {
        alias /var/www/intradia.com.co/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
    
    location /media/ {
        alias /var/www/intradia.com.co/media/;
        expires 30d;
        add_header Cache-Control "public";
    }
    
    # Proxy a Gunicorn (puerto 8002 para no interferir con predicta.com.co y appo.com.co)
    location / {
        proxy_pass http://127.0.0.1:8002;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        proxy_redirect off;
        
        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
    
    # Errores
    error_page 500 502 503 504 /500.html;
    location = /500.html {
        root /var/www/intradia.com.co/;
    }
}

